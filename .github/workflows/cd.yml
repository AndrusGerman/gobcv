# Workflow de CD para BCV Currency API
# Build y push de imÃ¡genes Docker al registry de GitHub

name: CD - Docker Build & Push

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: false
        type: boolean

# Variables de entorno globales
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build y push de imagen Docker
  docker-build-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
        
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=BCV Currency API
          org.opencontainers.image.description=API REST para tipos de cambio del Banco Central de Venezuela
          org.opencontainers.image.vendor=AndrusCodex
          org.opencontainers.image.licenses=MIT
          
    - name: ðŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ github.event.head_commit.timestamp }}
          VERSION=${{ github.ref_name }}
          REVISION=${{ github.sha }}
          
    - name: ðŸ“‹ Generate build summary
      run: |
        echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ·ï¸ Tags:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  # Job 2: Escaneo de seguridad de la imagen
  security-scan:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    permissions:
      security-events: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.docker-build-push.outputs.image-digest }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ðŸ” Run Trivy vulnerability scanner (Table)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.docker-build-push.outputs.image-digest }}
        format: 'table'

  # Job 3: Test de la imagen Docker
  docker-test:
    name: ðŸ§ª Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-push
    
    strategy:
      matrix:
        platform: [linux/amd64]
        
    steps:
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ§ª Test Docker image
      run: |
        echo "Testing image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.docker-build-push.outputs.image-digest }}"
        
        # Ejecutar contenedor
        docker run --rm -d --name test-api \
          -p 8080:8080 \
          -e SERVER_PORT=8080 \
          -e SERVER_HOST=0.0.0.0 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.docker-build-push.outputs.image-digest }}
        
        # Esperar a que la API estÃ© lista
        timeout 60s bash -c 'until curl -f http://localhost:8080/api/v1/health; do sleep 2; done'
        
        # Ejecutar tests bÃ¡sicos
        echo "ðŸ§ª Testing health endpoint..."
        curl -f http://localhost:8080/api/v1/health
        
        echo "ðŸ§ª Testing currencies endpoint..."
        curl -f http://localhost:8080/api/v1/currencies
        
        echo "ðŸ§ª Testing specific currency endpoint..."
        curl -f http://localhost:8080/api/v1/currencies/USD || true
        
        echo "ðŸ§ª Testing refresh endpoint..."
        curl -f -X POST http://localhost:8080/api/v1/currencies/refresh
        
        # Verificar logs del contenedor
        echo "ðŸ“‹ Container logs:"
        docker logs test-api
        
        # Limpiar
        docker stop test-api
        
        echo "âœ… All Docker tests passed!"

  # Job 4: Actualizar tags del repositorio
  update-tags:
    name: ðŸ·ï¸ Update Repository Tags
    runs-on: ubuntu-latest
    needs: [docker-build-push, security-scan, docker-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ·ï¸ Create/Update latest tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        
        # Borrar tag latest si existe
        git tag -d latest || true
        git push origin :refs/tags/latest || true
        
        # Crear nuevo tag latest
        git tag latest
        git push origin latest

  # Job 5: NotificaciÃ³n de deployment
  notify-deployment:
    name: ðŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [docker-build-push, security-scan, docker-test]
    if: always()
    
    steps:
    - name: ðŸ“¢ Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.docker-build-push.result }}" == "success" ]]; then
          echo "âœ… **Docker Build & Push:** Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Docker Build & Push:** Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
          echo "âœ… **Security Scan:** Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Security Scan:** Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.docker-test.result }}" == "success" ]]; then
          echo "âœ… **Docker Test:** Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Docker Test:** Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Container Image" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Digest:** \`${{ needs.docker-build-push.outputs.image-digest }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸƒâ€â™‚ï¸ How to run:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "# Pull and run the image" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 8080:8080 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
